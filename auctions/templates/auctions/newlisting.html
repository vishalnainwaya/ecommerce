{% extends "auctions/layout.html" %}
{% block title %}
    Create Listing 
{% endblock %}

{% block body %}
 
    {% if message  %}
        <h4 style="text-align: center;color: green;">{{message}}</h4>
    {% endif %}
    
        <div class="newlistingdiv">
            <form action="{% url 'newlisting' %}" method="POST">
            {% csrf_token %}
            
                <table class="newlistingtable" >
                    <tr>
                        <td><label>Item Name</label></td>
                        <td><input class="listinginput" type="text" maxlength="32" name="item" required></td>
                    </tr>
                    <tr>
                        <td> <label> Select Category </label><br></td>
                        <td> <select class="form-control" name="category" required>
                                    
                                {% for category in categories  %}
                                    <option >{{category}}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Image Link </label></td>
                        <td><input class="listinginput" type="url" name="image" maxlength="200"></td>
                    </tr>
                    <tr>
                        <td><label>Initial Price $ </label></td>
                        <td><input class="listinginput" type="number" step="0.01" min="0.01" max="999999.99" name="price" required></td>
                    </tr>
                    <tr>
                        <td><label>Description</label></td>
                        <td><textarea class="listinginput" rows="3" maxlength="650" name="description" required></textarea></td>
                    </tr>
                    
                </table>      

                <input class="newlistingbutton" type="submit" value="Create">
                
          
        </form>
    </div>
    
    
{% endblock %}
